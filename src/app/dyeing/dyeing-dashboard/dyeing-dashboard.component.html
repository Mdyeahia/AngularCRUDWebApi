<!-- dmachine list  section -->
<div>
    <div class="row">
        <div class="col-md-2" *ngFor="let dmachine of dyeingMachineList" let i=index;>
            <div class="card text-center" style="width: 10rem; ">
                <div class="card-header">
                    Dyeing
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{dmachine.no}}</h5>
                    <p class="card-text">Capacity- {{dmachine.capacity}}</p>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary  btn-sm"(click)="openFormModal(dmachine.no)">Add Dyeing</button>
                </div>
            </div>

        </div>
    </div>

</div>


<!--form modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dyeing PLan Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button type="button" (click)="addForm()" class="btn btn-success" >
                    Add
                </button>
                
                <form (ngSubmit)="onsubmit()">
                    <div class="container">
                        
                        <div class="row" *ngFor="let obj of pp_dyeEntry_List let i=index">
                            <input type="text" hidden name="mNo" [(ngModel)]="obj.mNo">
                            <div class="form-group col-md-3">
                                <label>PP</label>
                                <input type="text" class="form-control" name="ppNo{{i}}" [(ngModel)]="obj.ppNo">
                            </div>
                            <div class="form-group col-md-3">
                                <label>Buyer</label>
                                <input type="text" class="form-control" name="buyerName{{i}}" [(ngModel)]="obj.buyerName">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Color</label>
                                <input type="text" class="form-control" name="color{{i}}" [(ngModel)]="obj.color">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Quantity</label>
                                <input type="number" min="1" class="form-control" name="quantity{{i}}" [(ngModel)]="obj.quantity">
                            </div>
                            <!-- <div class="form-group col-md-2">
                                <label>Group With</label>
                                <input type="text" class="form-control" [disabled]="i==0" name="groupPP{{i}}" [(ngModel)]="obj.groupPP">
                            </div> -->
                            <div class="form-group col-md-2">
                                <label>Action</label>
                               <button class="form-control btn btn-danger" (click)="removeitem(i)" *ngIf="i!=0">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="formCancel()" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
        
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
