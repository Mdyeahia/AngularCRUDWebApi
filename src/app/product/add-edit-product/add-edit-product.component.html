<div class="d-flex flex-row bd-highlight mb-9">
    <div class="p-2 w-100 bd-highlight">
  
      <div class="input-group mb-12">
        <div class="row">
            <div class="col-md-3">
                <span class="input-group-text">Product Name</span>
                <input type="text" class="form-control" [(ngModel)]="ProName">
            </div>
            <div class="col-md-3">
                <span class="input-group-text">Category Name</span>
                <select [(ngModel)]="ProCategoryId" class="form-control">
                    <option value="">Select Category</option>
                    <option value="{{data.Id}}" *ngFor="let data of categoryList">{{data.Name}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <span class="input-group-text">Product Description</span>
                <input type="text" class="form-control" [(ngModel)]="ProDescription">
            </div>
        </div>
     
      </div>
    </div>
  </div>
  <button (click)="addProduct()" *ngIf="pro.ProId== '0'" class="btn btn-primary">
    Add
  </button>
  
  <button (click)="updateProduct()" *ngIf="pro.ProId !='0'" class="btn btn-primary">
    Update
  </button>
