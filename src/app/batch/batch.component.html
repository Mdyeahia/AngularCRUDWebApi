<!-- bmachine list  section -->
<div>
    <div class="row">
        <div class="col-md-2" *ngFor="let bmachine of batchMachineList" let i=index;>
            <div class="card text-center" style="width: 10rem; ">
                <div class="card-header">
                    Production
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{bmachine.no}}</h5>
                    <p class="card-text">Capacity- {{bmachine.capacity}}</p>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary  btn-sm">Add Production</button>
                </div>
            </div>

        </div>
    </div>

</div>



<!-- Button trigger modal -->
<div class="container">
    <div class="row mt-4 mb-2 text-center">
        <div class="col">
            <button type="button" (click)="openFormModal()" class="btn btn-dark">
                Add
            </button>
        </div>
    </div>
</div>

<!--form modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dyeing PLan Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button type="button" (click)="addForm()" class="btn btn-success" >
                    Add
                </button>
                <!-- (ngSubmit)="onsubmit()" -->
                <form>
                    <div class="container">
                        <div class="row" *ngFor="let obj of pp_dyeEntry_List">
                            <div class="form-group col-md-2">
                                <label>PP</label>
                                <input type="text" class="form-control" name="ppNo" [(ngModel)]="obj.ppNo">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Buyer</label>
                                <input type="text" class="form-control" name="buyerName" [(ngModel)]="obj.buyerName">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Color</label>
                                <input type="text" class="form-control" name="color" [(ngModel)]="obj.color">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Quantity</label>
                                <input type="text" class="form-control" name="quantity" [(ngModel)]="obj.quantity">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Action</label>
                               <button class="form-control btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" (click)="addForm()">
                    Save
                </button>

            </div>
        </div>
    </div>
</div>
